<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Reactive Form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card class="ion-no-margin">
    <ion-card-header class="ion-no-padding ion-padding-top ion-padding-start">
      <ion-card-title>Reactive Form</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="dataForm" novalidate class="dp-reactive-form" (submit)="onClickSubmit()">
        <ion-grid>
          <ion-row>
            <ion-col size="12">
              <ion-item>
                <ion-label position="floating">Name</ion-label>
                <ion-input type="text" formControlName="name"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="12">
              <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input type="text" formControlName="email"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="12">
              <ion-item>
                <ion-label position="floating">Date : (using directive)</ion-label>
                <ion-input readonly [liIonic4Datepicker]="datePickerObj" type="text" formControlName="date" (ionChange)="onChangeDate()"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="12">
              <ion-button type="submit" shape="round" expand="full" [disabled]="dataForm.invalid">Submit</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
